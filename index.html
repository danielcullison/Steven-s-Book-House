<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen's Book House</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header" id="top">
      <h1>Stephen's Book House</h1>
    </header>
    <main>
      <div id="welcome">
        <h2>Welcome Book Lover</h2>
      </div>

      <div id="selection">
        <h3>Please choose the specific book you would like a summary for:</h3>
      </div>

      <div class="book" id="book1">
        <h4>
          <a
            href="https://docs.google.com/document/d/1BUI5sbD6WD9SHuOEuxNxghkBBdNZQtswXswJSGuT4ts/edit?usp=sharing"
            target="_blank"
            >The Psychology of Money</a
          >
        </h4>
        <figure>
          <img
            src="https://media.shortform.com/covers/png/the-psychology-of-money-cover@8x.png"
            alt="Picture of Psychology of Money Cover"
          >
        </figure>
      </div>

      <div class="book" id="book2">
        <h4>
          <a
            href="https://docs.google.com/document/d/1oBK0L5euUWogtQe2Y0vUjkBvZzuQZyKIDNavY_lHsxE/edit?usp=sharing"
            target="_blank"
            >The Personal MBA</a
          >
        </h4>
        <figure>
          <img
            src="https://www.01binary.us/static/8d098eb4d984501957096973fc02c12c/7e881/personal-mba-book.png"
            alt="Picture of the personal MBA Cover"
          >
        </figure>
      </div>

      <div class="book" id="book3">
        <h4>
          <a
            href="https://docs.google.com/document/d/10maEL84EPvr-tEmLYSiUiX6bVnrbYDF1MdfnmERCK1Y/edit?usp=sharing"
            target="_blank"
            >Atomic Habits</a
          >
        </h4>
        <figure>
          <img
            src="https://blog.journey.cloud/content/images/size/w2000/2022/12/atomic-habits-an-easy-proven-way-to-build-good-habits-break-bad-ones-by-james-clear.png"
            alt="Picture of Atomic Habits Cover"
          >
        </figure>
      </div>

      <div class="book" id="book4">
        <h4>
          <a
            href="https://docs.google.com/document/d/1VzyOqKzNBR0bJvLixb32PwgZ3YQB3XRdk7J2iZQhmfk/edit?usp=sharing"
            target="_blank"
            >Rich Dad Poor Dad</a
          >
        </h4>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/b/b9/Rich_Dad_Poor_Dad.jpg"
            alt="Picture of Rich Dad Poor Dad Cover"
          >
        </figure>
      </div>

      <div class="book" id="book5">
        <h4>
          <a
            href="https://docs.google.com/document/d/1RWPibpPBaHyhp3iOSgZw1nAoAQxFtJQzutof-j066V0/edit?usp=sharing"
            target="_blank"
            >The Daily Stoic</a
          >
        </h4>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/d/dc/The_Daily_Stoic.jpg"
            alt="Picture of the Daily Stoic Cover"
          >
        </figure>
      </div>
    </main>

    <footer>
      <a href="#top">Jump to Top</a>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSek1pfbTys7tQSEXIwVNKAbv_pFdb_gGrous1B-bcec_lOSeg/viewform?usp=sf_link"
        >Feedback Form</a
      >
    </footer>
  </body>
</html>
